openapi: 3.0.4
info:
  title: Boggle Board Generator
  description: Boggle Board Generator creates random Boggle game boards with authentic dice configurations, HTML rendering, and downloadable PNG images.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/boggleboardgenerator:
    get:
      summary: Generate Boggle Board
      description: Boggle Board Generator creates random Boggle game boards with authentic dice configurations, HTML rendering, and downloadable PNG images.
      operationId: boggleboardgenerator
      parameters:
      - name: size
        default: '4'
        in: query
        schema:
          type: number
        required: false
        description: Board size (4 or 5)
        example: '4'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  board:
                  - - Qu
                    - X
                    - H
                    - Y
                  - - U
                    - S
                    - A
                    - A
